<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <!-- dark gradient -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"></stop>
      <stop offset="1" stop-color="#111827"></stop>
    </linearGradient>
    <!-- subtle grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#1f2937" stroke-width="1"></path>
    </pattern>
    <!-- soft glow -->
    <radialGradient id="glow" cx="70%" cy="30%" r="60%">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.18"></stop>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"></stop>
    </radialGradient>
    <radialGradient id="glow2" cx="25%" cy="75%" r="55%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.16"></stop>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <!-- base + grid -->
  <rect width="1280" height="720" fill="url(#g)"></rect>
  <rect width="1280" height="720" fill="url(#grid)" opacity="0.4"></rect>

  <!-- glows -->
  <rect width="1280" height="720" fill="url(#glow)"></rect>
  <rect width="1280" height="720" fill="url(#glow2)"></rect>

  <!-- scattered code glyphs -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="42" fill="#93c5fd" fill-opacity="0.25">
    <text x="100" y="130">{ }</text>
    <text x="260" y="210">&lt;/&gt;</text>
    <text x="470" y="150">const</text>
    <text x="660" y="120">/.*?$/</text>
    <text x="860" y="210">await</text>
    <text x="1080" y="160">()</text>

    <text x="140" y="360">map()</text>
    <text x="360" y="320">for (â€¦)</text>
    <text x="620" y="380">async</text>
    <text x="840" y="350">!==</text>
    <text x="1060" y="340">try { }</text>

    <text x="200" y="580">Array&lt;T&gt;</text>
    <text x="420" y="520">JSON.parse()</text>
    <text x="700" y="570">Promise&lt;void&gt;</text>
    <text x="980" y="560">return;</text>
  </g>

  <!-- bottom overlay for readability if you want text over image -->
  <rect y="480" width="1280" height="240" fill="#0b1220" opacity="0.55"></rect>
</svg>
